<div class="m-login c-login">

        <input type="hidden" name="service">

                    <label for="loginName" style="position: absolute; left: 0px; top: 3px; color: graytext; cursor: text; margin: 2px 0px 0px 10px; padding-left: 25px; padding-top: 6px; line-height: 18px; font-size: 14px;"></label><input type="text" id="loginName" class="account" name="loginName" value="">

            </li>
            <li>
